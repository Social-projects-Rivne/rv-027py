language: python
python:
  - 2.7
install:
  - pip install -r requirements.txt
  - pip install pycodestyle
  - pip install pylint

jobs:
  include:
    - stage: PEP8
      script: pycodestyle --ignore=E402 backend

    - stage: Pylint
      provider: script
      script: python scripts/kind_pylint.py --targers backend --score 7

