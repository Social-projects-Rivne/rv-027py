language: python
python:
  - 2.7
install:
  - pip install -r requirements.txt
  - pip install pycodestyle
  - pip install pylint

jobs:
  include:
    - stage: PEP8
      script: pycodestyle --ignore=E402,E501 backend

    - stage: Pylint
      script: python pylint_check.py --targets backend client --score 7

