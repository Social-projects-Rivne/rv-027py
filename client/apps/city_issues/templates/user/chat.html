<div class="modal fade" id="internal-comments" tabindex="-1" role="dialog" aria-labelledby="comment-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row bootstrap snippets">
                  <div class="col-md-12">
                    <div class="box box-warning direct-chat direct-chat-warning">
                      <div class="box-header with-border">
                        <h3 class="box-title">Chat with moderator</h3>
                      </div>
                      <div class="box-body">
                        <div class="direct-chat-messages"></div>
                      </div>
                      <div class="box-footer">
                        <form id="comment-form" action="" method="post">
                          {% csrf_token %}
                          <div class="input-group">
                           {{ comments_form.comment }}
                            <span class="input-group-btn">
                              <button type="submit" class="btn btn-warning btn-flat">Send</button>
                            </span>
                          </div>
                            <span class="error"></span>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
