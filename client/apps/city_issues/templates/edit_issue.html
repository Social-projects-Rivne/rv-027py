{% extends "base.html" %}
{% block meta_title %}Edit issue page{% endblock meta_title %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<form action="{% url 'edit_issue' issue_id=issue_id %}" method="post">
			    {% csrf_token %}
			    {{ form.as_p }}
			    <input class="btn btn-success" type="submit" value="Save" />
			</form>
		</div>
	</div>
</div>

{% endblock content %}
