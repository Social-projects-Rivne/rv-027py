{% extends "base.html" %}
{% block content %}
<form method="POST" action="/login">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=40) }}
    <br>
    {{ form.password.label }} {{ form.password(size=40) }}
    <br>
    <input type="submit" value="Login">
</form>
{% endblock %}
